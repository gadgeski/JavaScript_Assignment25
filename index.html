<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">シンプルなストップウォッチ</div>
    <br />
    <div class="stopwatch-container">
      <div id="display" class="display">00:00:00.00</div>
      <div class="controls">
        <button id="startButton" class="control-button start">スタート</button>
        <button id="stopButton" class="control-button stop" disabled>
          ストップ
        </button>
        <button id="resetButton" class="control-button reset" disabled>
          リセット
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
